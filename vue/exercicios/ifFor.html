<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="shortcut icon" type="image/png" href="./icons/favicon.png"/>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="./js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p v-for="(aluno, i) in alunos">
            {{i+1}}) {{aluno.nome}} - {{aluno.nota}} -
            <span v-if="aluno.nota >= 9"> Quadro de Honra</span> <!-- Se, senão -->
            <span v-else-if="aluno.nota >= 7">Aprovado</span>
            <span v-else-if="aluno.nota >= 3">Recuperação</span>
            <span v-else>Reprovado</span>
        </p>
        <ul style="list-style:none;">
            <li v-for="n in 5">
                <span v-show="n >= 4">{{n}}</span> <!-- v-show não remove o elemento da página, só deixa display: none;-->
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                alunos: [
                    {nome: "Maju", nota: 7.8},
                    {nome: "Felipe", nota: 9.7},
                    {nome: "John", nota: 5.1},
                    {nome: "Eddie", nota: 2.1}
                ]
            }
        })
    </script>
</body>
</html>
